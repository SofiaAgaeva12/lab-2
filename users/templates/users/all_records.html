{% extends 'users/base.html' %}

{% block content %}
<h1>Records</h1>
<div style="display: flex; gap: 40px; flex-wrap: wrap">{% for r in data %}
    <div>
        <h2><a href="{% url 'record-detail' r.pk %}">{{ r.title }}</a></h2>
        <p>{{ r.created_at }}</p>
        {% for doc in r.category.all %}
        <p>{{doc.name}}</p>
        {% endfor %}
        <img src="{{ r.image.url }}">
    </div>
    {% endfor %}
</div>

{% endblock %}
