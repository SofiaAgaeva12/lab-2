{% extends "users/base.html" %}

{% block content %}

<h1>Delete Record</h1>

{% if record.status == 'n' %}
<p>Are you sure you want to delete the record: {{ record }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete."/>
</form>
{% else %}
<p>Заявки со статусом "Принято в работу" или "Выполнено" нельзя удалить.</p>
{% endif %}
<a class="a2" href="{% url 'my-records' %}">Мои заявки</a>
{% endblock %}
