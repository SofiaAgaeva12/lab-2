{% extends 'users/base.html' %}

{% block content %}
    <br>
    {% if user.is_authenticated %}
        <div class="" role="alert">
            <h1>Welcome {{ user }}!</h1>
        </div>
    {% else %}
        <div class="" role="alert">
            <h1>Welcome to Home!</h1>
        </div>
    {% endif %}
    <br>
    <div class="center">
        {% if user.is_authenticated %}
            <a class="a2" href="{% url 'logout' %} ">Logout</a>
            <a class="a2" href="{% url 'main-page' %}">Главная cтраница</a>
        {% else %}
            <a class="a1" href="{% url  'signup' %}">Sign Up</a>
            <a class="a2" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

{% endblock content %}
