{% extends 'users/base.html' %}

{% block content %}

 <div style="">
        <h1 class="margin-b-20">{{ record.title }}</h1>
        <p class="font-18 margin-b-20">{{record.summary}}</p>
        <img src="{{ record.image.url }}" class="margin-b-20">
     <p>{{ record.created_at }}</p>
     {% if user.is_staff %}

      <div class="tab_container">
                            <div class="t-link-box" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                 aria-controls="collapseOne">

{% if record.status == 'n' %}
                                <hr>
                                <div class="t-name">
                                    <h5>
                                        <a href="{{record.pk}}/update-status" class="a2">Update status</a>
                                    </h5>
                                </div>
                            </div>
                            <div class="t-link-box collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                 aria-expanded="false" aria-controls="collapseTwo">

                                <hr>
                                <div class="t-name">
                                    <h5>
                                        <a href="{{record.pk}}/delete" class="a2">Удалить заявку?</a>
                                    </h5>
                                </div>
                            </div>

    </div>

{% endif %}
{% else %}
                                <hr>
                                <div class="t-name">
                                    <h5>
                                        Заявка принята в работу или выполнена.
                                    </h5>
                                </div>
                            </div>





{% endif %}

{% endblock %}
