{% block style %}
     <style>
        h1 {
            text-align: center;
        }
        a {
            display: inline-block;
            border: 0;
            border-radius: 6px;
            text-align: center;
            padding: 15px 25px;
            line-height: 1;
            text-decoration: none;
        }
        .a2 {
            margin-left: 1em;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
    </style>
{% endblock style %}

<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div> 
</body>
