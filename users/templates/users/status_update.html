{% extends 'users/base.html' %}

{% block title %} <title>Смена статуса</title> {% endblock %}

{% block content %}
<section class="contact_section layout_padding">
    <div class="container">
      <div class="block-center">
        <h2 class="">
        Смена статуса заявки "{{ record.title }}"
        </h2>
      </div>

    </div>
    <div class="container">
      <div class="row block-center">
        <div class="col-md-6">
          <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
               <div class="margin-b-10">
                            {{ form.as_table }}
                        </div>
            <div class="d-flex block-center">
                <button type="submit" value="Submit">Обновить</button>
            </div>
              <p>{{ form.errors.name }}</p>
          </form>
        </div>
      </div>
    </div>
  </section>

            <!--// end row -->

{% endblock %}
