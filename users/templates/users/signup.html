{% extends 'users/base.html' %}

{% block content %}
    <br>
    <div role="alert">
        <h2 style="text-align: center;">Sign Up</h2>
    </div>
    <br>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label }}<br>
            {{ field }}
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock content%}
